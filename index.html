<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/simonIcon.ico"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Merriweather:wght@700&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="./index.css" />
    <title>Simon - juego</title>
  </head>
  <body>
    <header>
      <h1>Juego Simon</h1>
      <div class="button-container-1">
        <span class="mas">Comenzar</span>
        <button id="comenzar" type="button" name="Hover">Comenzar</button>
      </div>
      <h3 class="puntuacion">
        Puntuaci√≥n: <span class="puntuacion" id="span-puntuacion">0</span>
      </h3>
      <p class="nivel">Nivel: <span class="nivel" id="nivelSpan"></span></p>
    </header>
    <main>
      <section class="section-colores">
        <article class="article-colores">
          <div class="divs-colores verde" id="verde"></div>
          <div class="divs-colores rojo" id="rojo"></div>
        </article>
        <article class="article-colores">
          <div class="divs-colores amarillo" id="amarillo"></div>
          <div class="divs-colores azul" id="azul"></div>
        </article>
        <p class="tiempo">Tiempo: <span class="contador-tiempo"></span></p>
      </section>
    </main>
    <div class="modal-contenedor">
      <div class="modal-contenido">
        <h3></h3>
        <p></p>
        <div class="modal-div-btn">
          <button class="modal-btn">Cerrar</button>
        </div>
      </div>
    </div>

    <div class="modal-registrar-nombre">
      <div class="modal-contenido">
        <label for="nombre">Ingresa tu nombre</label>
          <input type="text" id="nombre" placeholder="Nombre" />
          <span class="modal-span">El nombre debe tener al menos 3 caracteres</span>
        <div class="modal-div-btn">
          <button class="btn-modal-registrar-nombre modal-btn">Guardar</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
